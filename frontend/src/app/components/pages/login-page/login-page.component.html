<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
           
            <!-- Email -->
            <text-input
                [control]="fc.email"
                [showErrorsWhen]="isSubmitted"
                type="email"
                label="Email">
            </text-input>

            <!-- Password -->
            <text-input
                [control]="fc.password"
                [showErrorsWhen]="isSubmitted"
                type="password"
                label="Password">
            </text-input>

            <!-- Button -->
            <default-button text="Login"></default-button>

            
            <div class="register">
                New user? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                    Register here
                </a>
            </div>


        </form>
    </div>
</div>
